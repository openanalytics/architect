%% DO NOT EDIT THIS FILE DIRECTLY! It will be overwritten.
%%
%% Run
%%
%%   initexmf --edit-config-file pdftex
%%
%% to edit pdfTeX configuration parameters.

% Enable PDF output
output_format 1

% Paper size: dimensions given in absolute terms
page_height 297 true mm
page_width 210 true mm

% Enable PDF 1.5 output and thus more compression
pdf_minorversion 5
obj_compress_level 0

% Low-level settings unlikely ever to need to change
compress_level 9
decimal_digits 3
pk_resolution 600
horigin 1 true in
vorigin 1 true in
